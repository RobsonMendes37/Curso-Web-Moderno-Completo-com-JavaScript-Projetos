<h2>Listas HTML</h2>
    
    <h3>Lista não ordenada (unordered list - <code>&lt;ul&gt;</code>)</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <h3>Lista ordenada (ordered list - <code>&lt;ol&gt;</code>)</h3>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    
    <h3>Listas aninhadas</h3>
    <ul>
        <li>Frutas
            <ul>
                <li>Maçã</li>
                <li>Banana</li>
                <li>Laranja</li>
            </ul>
        </li>
        <li>Legumes
            <ul>
                <li>Cenoura</li>
                <li>Tomate</li>
                <li>Alface</li>
            </ul>
        </li>
    </ul>
